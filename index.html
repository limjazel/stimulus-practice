<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="dist/js/app.js"></script>
</head>
<body>

    <form data-controller="form">
        <fieldset data-form-target="field">
            <input data-form-target="source" type="text" value="https://stimulus.hotwire.dev/reference/values">
            <button type="button" data-action="click->form#copy">Copy to Clipboard</button>
        </fieldset>
    </form>


    <div data-controller="popup">
        <label for="Chair" data-popup-target="label">Copeland Chair</label>
        <text>Four Hands</text>
        <br>

        <button type="button" data-action="click->popup#show">Change Name</button>

        <div data-popup-target="modal" class="hidden">
            <text>Public Name</text>
            <input type="text" data-popup-target="new_name">
            <button type="button" data-action="click->popup#update">Update</button>
        </div>

    </div>

    

</body>
</html>
